<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaxSave.AI - ระบบ AI วิเคราะห์ภาษีที่ดิน</title>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <div class="header">
        <h1><i class="fa-solid fa-leaf text-green"></i> TaxSave.AI</h1>
        <p>ระบบ AI วิเคราะห์และวางแผนลดหย่อนภาษีที่ดิน</p>
    </div>

    <div class="search-section">
        <label>ค้นหาจากเลขโฉนด หรือ พิกัดที่ดิน</label>
        <div class="search-box">
            <input type="text" id="landId" placeholder="ลองพิมพ์ 8899 (เอกชน), 9999 (รัฐ), 7777 (เวนคืน)">
            <button id="searchBtn" onclick="mockFetchData()"><i class="fa-solid fa-magnifying-glass"></i> ค้นหา</button>
        </div>
    </div>

    <div id="assessmentData" class="data-section hidden">
        <div class="section-title">
            <h3>Assessment Data</h3>
            <span class="badge"><i class="fa-solid fa-bolt"></i> ไฟ AI ดึงข้อมูลและวิเคราะห์</span>
        </div>

        <div class="ownership-info" id="ownershipBox">
            <div class="owner-header">
                <label style="margin: 0;"><i class="fa-solid fa-user-shield text-green"></i> ข้อมูลผู้ถือกรรมสิทธิ์</label>
                <span id="ownerTypeBadge" class="badge-private">เอกชน</span>
            </div>
            <p id="ownerName" class="owner-name">นาย สมมติ รักษ์ที่ดิน</p>
            <p id="ownerNote" class="owner-note hidden"></p>
        </div>
        
        <div class="form-group">
            <label><i class="fa-solid fa-map-location-dot text-green"></i> ที่ตั้งทรัพย์สิน (Location)</label>
            <input type="text" id="location" readonly>
        </div>

        <div class="grid-2">
            <div>
                <label>การใช้ประโยชน์ปัจจุบัน</label>
                <select id="type">
                    <option value="commercial">ที่ดินรกร้างว่างเปล่า / พาณิชย์ (0.3%)</option>
                    <option value="residential">ที่อยู่อาศัย หลังที่ 2 (0.02%)</option>
                    <option value="agriculture">เกษตรกรรม (0.01%)</option>
                </select>
            </div>
            <div>
                <label>ราคาประเมินทุนทรัพย์ (บาท)</label>
                <input type="number" id="value" value="5000000">
            </div>
        </div>

        <button class="btn-analyze" id="analyzeBtn" onclick="calculateTax()"><i class="fa-solid fa-lightbulb"></i> AI Analysis Assessment</button>
    </div>

    <div id="results" class="result-section hidden">
        <h3 class="result-title">Result</h3>
        
        <div class="current-tax-box">
            <p>ภาษีที่คุณต้องจ่ายในปัจจุบัน</p>
            <h2 id="currentTaxAmount">0 บาท/ปี</h2>
        </div>

        <div class="ai-recommendation" id="aiBox">
            <h3><i class="fa-regular fa-lightbulb"></i> AI Recommendation</h3>
            <p id="aiMessage"></p>
            <button class="btn-package">ดูแพ็กเกจปรับปรุงที่ดินเกษตรกรรม</button>
        </div>

        <div class="chart-container">
            <canvas id="taxChart"></canvas>
        </div>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
